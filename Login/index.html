<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign Up Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container" id="loginForm">
      <div class="form-content">
        <h1 style="font-size: 48px;">Login</h1>
        <form>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <div class="remember-me">
            <input type="checkbox" id="rememberMeCheckbox"><br><br><br>
            <label for="rememberMeCheckbox" class="checkbox-label" style="font-size: 24px;">Remember me</label>
          </div>
          <br>
            <br>
          <button type="submit">Login</button>
          <div class="forgot-password">
            <a href="#" style="font-size: 24px;">Forgot Password?</a>
          </div>
        </form>
        <p style="font-size: 24px;">Don't have an account? <a href="#" id="switchToSignUp">Sign Up</a></p>
      </div>
    </div>
    
    <div class="form-container" id="signUpForm" style="display: none;">
      <div class="form-content">
        <h1 style="font-size: 48px;">Sign Up</h1>
        <form>
          <input type="text" placeholder="Username" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <p style="font-size: 24px;">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
